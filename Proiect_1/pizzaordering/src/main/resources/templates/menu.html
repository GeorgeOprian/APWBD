<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Menu</title>
    <link rel="stylesheet" href="/webjars/bootstrap/4.5.0/css/bootstrap.min.css"/>
    <script src="/webjars/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Pizzas</h1>
        <table class="table table-hover">
            <thead class="thead-inverse">
                <tr>
                    <th>Pizza Name</th>
                    <th>Weight (g)</th>
                    <th>Ingredients</th>
                    <th>Price (ron)</th>
                </tr>
            </thead>
            <tr th:each="product, stat: ${pizzas}"
                th:class="${stat.odd}? 'table-light': 'table-dark'"
            >
                <td th:text="${product.productName}">Pizza</td>
                <td th:text="${product.quantity}">Weight</td>
                <td th:text="${product.ingredients}">Ingredients</td>
                <td th:text="${product.unitPrice}">Price</td>
                <!--    <td><a href="#" th:href="@{'/product/info/' + ${product.id}}">Info</a></td>-->
                <!--    <td><a href="#" th:href="@{'/product/delete/' + ${product.id}}">Delete</a></td>-->
            </tr>
        </table>
    </div>


    <div class="container">
        <h1>Drinks</h1>
        <table class="table table-hover">
            <thead class="thead-inverse">
            <tr>
                <th>Drink Name</th>
                <th>Volume (ml)</th>
                <th>Price (ron)</th>
            </tr>
            </thead>
            <tr th:each="product, stat: ${drinks}"
                th:class="${stat.odd}? 'table-light': 'table-dark'"
            >
                <td th:text="${product.productName}">Pizza</td>
                <td th:text="${product.quantity}">Volume</td>
                <td th:text="${product.unitPrice}">Price</td>
                <!--    <td><a href="#" th:href="@{'/product/info/' + ${product.id}}">Info</a></td>-->
                <!--    <td><a href="#" th:href="@{'/product/delete/' + ${product.id}}">Delete</a></td>-->
            </tr>
        </table>
    </div>
</body>
</html>
